    <title>FilterInPlace</title>
</head>
<body>
    <script>
        //my solution
        function filterRangeInPlace(arr,a,b){
          for(i=0;i<arr.length;i++){
            if (a >= arr[i] && arr[i]<= b){
              //keep element 
              continue;
            }
            //else delete element
            arr.splice(i,1);
            
          }
        }
