<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-Uniques</title>
</head>
<body>
    <script>

        //my solution
        function unique(arr){
            console.log(arr);
            //return arr.reduce((count,word)=>word,0);
            const newArr=[];
            arr.forEach(element => {
                if (!newArr.includes(element)){
                    newArr.push(element); 
                }
            });
            return newArr;
            }
        let strings = ["Hare","Krishna","Hare","Krishna","Krishna","Krishna","Hare",
        "Hare","Hare",":-0"];
        console.log(unique(strings));//Hare,Krishna,:-0

    </script>
